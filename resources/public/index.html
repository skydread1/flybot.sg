<!DOCTYPE html>
<html>
    <head>
        <title>Flybot</title>
        <meta name='description' content="Software company leveraging the functional programming language Clojure. We design and implement systems to solve complex problems in a simple and scalable way." />
        <meta name='keywords' content="Clojure, Functional Programming, Development, Singapore, Code" />
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />

        <!-- favicon -->
        <link rel="icon" href="favicon.ico" type="image/x-icon" />

        <!-- Twitter/Facebook cards won't necessarily run js so we need to add the meta directly here because we do not support SSR -->
        <!-- Google / Search Engine Tags -->
        <meta itemprop="name" content="Flybot">
        <meta itemprop="description"
              content="Software company leveraging the functional programming language Clojure. We design and implement systems to solve complex problems in a simple and scalable way.">
        <meta itemprop="image" content="http://www.flybot.sg/static/media/flybot-logo.5c92e3d50082cfa03409.png">

        <!-- Facebook Meta Tags -->
        <meta property="og:url" content="www.flybot.sg">
        <meta property="og:type" content="website">
        <meta property="og:title" content="Flybot">
        <meta property="og:description"
              content="Software company leveraging the functional programming language Clojure. We design and implement systems to solve complex problems in a simple and scalable way.">
        <meta property="og:image" content="http://www.flybot.sg/static/media/flybot-logo.5c92e3d50082cfa03409.png">

        <!-- Twitter Meta Tags -->
        <meta name="twitter:card" content="summary_large_image">
        <meta name="twitter:title" content="Flybot">
        <meta name="twitter:description"
              content="Software company leveraging the functional programming language Clojure. We design and implement systems to solve complex problems in a simple and scalable way.">
        <meta name="twitter:image" content="http://www.flybot.sg/static/media/flybot-logo.5c92e3d50082cfa03409.png">

        <!-- this refers to resources/public/css/style.css -->
        <link href="/css/style.css" rel="stylesheet" type="text/css">
    </head>
    <body>
        <div id="app"></div>
        <!-- use /cljs-out/dev-main.js for development -->
        <script src="/main.js" type="application/javascript"></script>
    </body>
</html>
