name: CI

on:
  push:
    branches-ignore:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Install clojure tools
        uses: DeLaGuardo/setup-clojure@7.0
        with:
          cli: latest
          
      - name: Run the clj tests
        run: clojure -A:jvm-base:test-clj

      - name: Run the cljs tests
        run: clojure -A:jvm-base:fig:test-cljs